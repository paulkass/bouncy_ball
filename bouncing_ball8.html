<!DOCTYPE html>
<html> 
  <head> 
    <title>My first Three.js app</title> 
    <style>canvas { width: 100%; height: 100% }</style> 
  </head> 
  <body> 
    <script src="js/three.min.js"></script> 
    <script> 
      var scene = new THREE.Scene(); 
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 ); 
      
      var renderer = new THREE.WebGLRenderer(); 
      renderer.setSize( window.innerWidth, window.innerHeight ); 
      document.body.appendChild( renderer.domElement ); 
      
      var light = new THREE.AmbientLight( "yellow");
      light.position.set(-10, 0, 0);
      scene.add(light);
      
      var sphereParent = new THREE.Object3D();
      var geometry = new THREE.SphereGeometry(1, 100, 100);
      var material = new THREE.MeshPhongMaterial( {color: "yellow", shininess: 100});
      var circle = new THREE.Mesh(geometry, material);
      sphereParent.add(circle);
      sphereParent.position.set(0,3,0);
      scene.add(sphereParent);
      
      
      
      camera.position.z = 5;
      var v = new THREE.Vector3(0,0,0);
      var theta = 0;
      var x = -5;
      
      function calcExp(x, m, b) {
      	return 2*Math.exp(-b*x/(2*m))*Math.cos(Math.sqrt(Math.pow(Math.PI, 2)-Math.pow(b, 2)/(4*Math.pow(m, 2)))*x);
      }
      
      function render() {
      	requestAnimationFrame(render);
  
        x += (1/60);
        if (calcExp(x, 0.56, 0.24621102)<0) {
        	sphereParent.position.y = calcExp(x+1, 0.56, 0.24621102)-2;
        }
        else {
        	sphereParent.position.y = calcExp(x, 0.56, 0.24621102)-2;
        }

      	renderer.render(scene, camera);
      }
      render();
    </script> 
  </body> 
</html>
