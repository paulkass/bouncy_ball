<!DOCTYPE html>
<html> 
  <head> 
    <title>My first Three.js app</title> 
    <style>canvas { width: 100%; height: 100% }</style> 
  </head> 
  <body> 
    <script src="js/three.min.js"></script> 
    <script> 
      var scene = new THREE.Scene(); 
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 ); 
      
      var renderer = new THREE.WebGLRenderer(); 
      renderer.setSize( window.innerWidth, window.innerHeight ); 
      document.body.appendChild( renderer.domElement ); 
      
      var light = new THREE.PointLight( "white");
      light.position.set(-10, 0, 0);
      scene.add(light);
      
      var geometry = new THREE.SphereGeometry(3, 100, 100);
      var material = new THREE.MeshPhongMaterial( {color: "blue", shininess: 100});
      var circle = new THREE.Mesh(geometry, material);
      scene.add(circle);
      
      
      
      camera.position.z = 5;
      var v = new THREE.Vector3(0,0,0);
      var theta = 0;
      
      function render() {
      	requestAnimationFrame(render);
  
        //cube.rotation.x += 0.1;
        
        camera.position.x = 5*Math.cos(theta);
        camera.position.z = 5*Math.sin(theta);
        camera.lookAt(v);
        
        theta+=0.1;
        
        //alert(camera.position.x+" "+camera.position.y+" "+camera.position.z);
      	
      	renderer.render(scene, camera);
      }
      render();
    </script> 
  </body> 
</html>
